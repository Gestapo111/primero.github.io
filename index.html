<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilitaci√≥n Laboral</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }
        header {
            margin: 20px 0;
        }
        h1 {
            font-size: 3em;
            color: neon;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 75px #0ff;
        }
        .icon {
            width: 100px;
        }
        .button {
            background-color: #00f;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            margin: 10px;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0ff;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
        }
        .corner-image {
            position: absolute;
            width: 100px;
        }
        .top-left {
            top: 0;
            left: 0;
        }
        .top-right {
            top: 0;
            right: 0;
        }
        .bottom-left {
            bottom: 0;
            left: 0;
        }
        .bottom-right {
            bottom: 0;
            right: 0;
        }
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            color: neon;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 75px #0ff;
        }
        .action-buttons {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <header>
        <h1>COED SAN ISIDRO</h1>
    </header>
    <img src="https://i.postimg.cc/2Sy1qBTg/logo70056.gif" alt="Logo" class="corner-image top-left">
    <img src="https://postimg.cc/Vrxg35tX" alt="Imagen" class="corner-image bottom-left">
    <img src="https://postimg.cc/Vrxg35tX" alt="Imagen" class="corner-image bottom-right">
    <div class="action-buttons">
        <a href="#fisica" class="button">FISICA</a>
        <a href="#quimica" class="button">QUIMICA</a>
        <a href="#biologia" class="button">BIOLOGIA</a>
        <a href="#biologia" class="button">ECOLOGIA</a>
    </div>
    <footer>
        <p>Derechos reservados Prof. Alberto Sanchez</p>
    </footer>
</body>
</html>
